{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div class="msg">{{ msg }}</div>
<div class="container">
    <form class="col-lg-6 offset-lg-3 " action="{{ url_for('users') }}" method="post">
    <div class="row pb-4">
    <div class="col-12">
        <input class="form-control mr-sm-2" id="search" name="search" type="search" placeholder="Search by notes" aria-label="Search" id="searchbox">
    </div>
    <div class="col-6">
        <input class="form-control mr-sm-2" id="rangefrom" name="rangefrom" type="number" placeholder="Grade range from" aria-label="Search" id="searchbox">
    </div>
    <div class="col-6">
        <input class="form-control mr-sm-2" id="rangeto" name="rangeto" type="number" placeholder="Grade range to" aria-label="Search" id="searchbox">
    </div>
    <div class="col-6">
        <input class="form-control mr-sm-2" id="idrangefrom" name="idrangefrom" type="number" placeholder="Id range from" aria-label="Search" id="searchbox">
    </div>
    <div class="col-6">
        <input class="form-control mr-sm-2" id="idrangeto" name="idrangeto" type="number" placeholder="Id range to" aria-label="Search" id="searchbox">
    </div>
</div>
<button type="submit" class="btn btn-primary">Search</button></br>
</form>

  <div class="row">
      <div class="card-group">
          {% for person in people %}
          <div class="col-4">
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <div class="embed-responsive embed-responsive-4by3">
        {% if person['picture_url'] | length > 1 %}
        <img alt="Not Found" class="card-img-top embed-responsive-item" src="{{person['picture_url']}}" />
        {% else %}
        <img alt="Not Found" src="https://ne.utk.edu/wp-content/uploads/sites/19/2021/06/No-Photo-Available-300x300.jpg" class="card-img-top embed-responsive-item" />
        {% endif %}
     </div>
    <h4 class="card-title">{{person['name']}}
        <a class="close pull-right" href="/deleterecord/{{person['id']}}"><img src="/static/img/trash-fill.svg"> </a>
        <a class="close pull-right" href="/updaterecord/{{person['id']}}"><img src="/static/img/pencil-fill.svg"> </a>
    </h4>
    <h5 class="card-subtitle mb-2 text-muted"><b>Id - </b>{{person['s_id']}}</h5>
      <h6 class="card-subtitle mb-2 text-muted"><b>Grade - </b>{{person['grade']}}</h6>
    <p class="card-text">{{person['notes']}}</p>
  </div></div></div>
          {% endfor %}
      </div>
  </div>
    </table>
</div>
</body>

</html>
{% endblock %}
